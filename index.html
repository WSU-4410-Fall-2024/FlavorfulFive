<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flavorful Five - Home</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="header_nav.css">
  <link rel="stylesheet" href="index.css">
  
  <script src="script.js" defer></script>
</head>
<body>
<header class="container-fluid">
  <h1>Home</h1>
</header>
<nav class="container-fluid">
  <ul class="nav justify-content-center">
    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="recipes.html">Recipes</a></li>
    <li class="nav-item"><a class="nav-link" href="saved.html">Saved Recipes</a></li>
    <li class="nav-item"><a class="nav-link" href="myrecipes.html">My Recipes</a></li>
    <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
  </ul>
</nav>
<div class="content-wrapper">
    <div class="input-group mt-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for recipes...">
      <button id="searchButton" class="btn btn-primary" type="button">Search</button>
    </div>

    <div class="filters mt-2">
      <select id="cuisineFilter" class="form-select">
          <option value="">Select Cuisine</option>
          <option value="American">American</option>
          <option value="Italian">Italian</option>
          <option value="Mexican">Mexican</option>
          <option value="Asian">Asian</option>
          <option value="Soup and Salad">Soup and Salad</option>
          <option value="Baked Goods/Desserts">Baked Goods/Desserts</option>
      </select>
  </div>
  
  <div class="rating-filter mt-3">
    <button class="btn btn-outline-primary" onclick="filterByRating(1)">1 Star</button>
    <button class="btn btn-outline-primary" onclick="filterByRating(2)">2 Stars</button>
    <button class="btn btn-outline-primary" onclick="filterByRating(3)">3 Stars</button>
    <button class="btn btn-outline-primary" onclick="filterByRating(4)">4 Stars</button>
    <button class="btn btn-outline-primary" onclick="filterByRating(5)">5 Stars</button>
    <button class="btn btn-outline-secondary" onclick="displayRecipes(recipes)">Show All</button>
  </div>

    <div id="recipeList" class="mt-4"></div>

    

    <img src="images/Flavorfulfive.jpg" alt="Flavorful Five Header" class="header-image img-fluid mt-4">

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
      <div class="col">
        <div class="image-item">
          <img src="images2/1.png" alt="American" class="img-fluid">
          <p class="recipe mt-2">American</p>
        </div>
      </div>
      <div class="col">
        <div class="image-item">
          <img src="images2/17.png" alt="Italian" class="img-fluid">
          <p class="recipe mt-2">Italian</p>
        </div>
      </div>
      <div class="col">
        <div class="image-item">
          <img src="images2/23.png" alt="Mexican" class="img-fluid">
          <p class="recipe mt-2">Mexican</p>
        </div>
      </div>
      <div class="col">
        <div class="image-item">
          <img src="images2/50.png" alt="Asian" class="img-fluid">
          <p class="recipe mt-2">Asian</p>
        </div>
      </div>
      <div class="col">
        <div class="image-item">
          <img src="images2/7.png" alt="Soup and Salad" class="img-fluid">
          <p class="recipe mt-2">Soup and Salad</p>
        </div>
      </div>
      <div class="col">
        <div class="image-item">
          <img src="images2/27.png" alt="Baked Goods/Desserts" class="img-fluid">
          <p class="recipe mt-2">Baked Goods/Desserts</p>
        </div>
      </div>
    </div>

    <img src="images/quote.jpg" alt="Inspiration Quote" class="main-content-image img-fluid mt-4">

    <footer>
      <p>&copy; 2024 Flavorful Five</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
