<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login</title>
</head>

<body>
    <h1>Login Page</h1>
    <div id='login-container'>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.email }}
            {{ form.submit }}
        </form>
        </br>
        <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a></br>
        <a href="{{ url_for('home') }}">Return home</a>
    </div>
    <img src="{{ url_for('static', filename='images/Flavorfulfive.jpg') }}" alt="Flavorful Five Header" class="header-image img-fluid mt-4">
</body>

</html>
