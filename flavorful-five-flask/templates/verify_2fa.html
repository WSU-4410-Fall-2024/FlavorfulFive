<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/verify_2fa.css') }}">
</head>
<body>
    <div class="form-container">
        <form method="POST" class="verification-form">
            <h2>Two-Factor Authentication</h2>
            <p>Enter the 2FA code sent to your email: <strong>{{ current_user.email }}</strong></p>
            <input type="text" name="2fa_code" placeholder="Enter your 2FA code" required>
            <button type="submit" class="btn verify-btn">Verify</button>
        </form>
        <form method="POST" action="{{ url_for('send_2fa_code') }}" class="resend-form">
            <button type="submit" class="btn resend-btn">Resend Code</button>
        </form>
        <p>This code will automatically expire in 90 seconds</p>
    </div>
</body>
</html>
